<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Grid (Pictures with Titles)</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <style>
         .container {
            margin-top: 20px;
        }
        .recipe-card {
            margin-bottom: 20px;
            text-align: center;
        }
        .recipe-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .recipe-title {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            {% for recipe in recipes %}
                <div class="col-md-4">
                    <div class="recipe-card">
                        <img src="{{ recipe.picture_url }}" class="recipe-image" alt="Recipe Image">
                        <h5>{{ recipe.title }}</h5>
                        <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-primary">View Recipe</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
